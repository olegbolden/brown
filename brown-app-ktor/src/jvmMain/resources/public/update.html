<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./metronic.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>Notifications Demo</title>
</head>
<body>
<div style="display: flex; justify-content: center; margin-top: 15px">
    <div style="width: 800px;">
        <div class="mainHeader">Browser Notifications Demo</div>
        <div id="root"></div>
    </div>
</div>
</body>
<script src="notification.js"></script>
<script>
    NotificationModule.updateNotification({
        rbac: {
            permissionList: {
                User: true,
                Manager: true,
            }
        },
        containerId: 'root',
        readEndpoint: '/v1/notification/read',
        updateEndpoint: '/v1/notification/update'
    });
</script>
</html>
